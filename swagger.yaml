openapi: 3.0.0
info:
  title: Gemini Proxy API
  version: "1.0.0"
  description: Uma API que atua como um proxy inteligente para a API do Gemini, com cache e segurança.
servers:
  - url: /api/v1
    description: Servidor Principal

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: "Mensagem de erro descritiva."
    SuccessResponse:
      type: object
      properties:
        response:
          type: string
          example: "A resposta gerada pela IA do Gemini."
        fromCache:
          type: boolean
          example: false

tags:
  - name: Gemini
    description: Endpoints para interação com a API do Gemini